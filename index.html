<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSlider - Create Slides with Web Technologies</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body class="bg-dark text-white">
    <div class="container py-5">
        <div class="text-center mb-5 pt-4">
            <h1 class="display-3 fw-bold gradient-text mb-3">WebSlider</h1>
            <p class="lead text-secondary">Create stunning presentations with HTML slides</p>
        </div>

        <div class="d-flex gap-3 justify-content-center flex-wrap mb-5">
            <button id="btnImport" class="btn btn-outline-light btn-lg px-4">
                <span class="me-2">ğŸ“‚</span>Open Project
            </button>
            <button id="btnNew" class="btn btn-primary btn-lg px-4" data-bs-toggle="modal" data-bs-target="#newProjectModal">
                <span class="me-2">âœ¨</span>New Presentation
            </button>
        </div>

        <div class="mx-auto" style="max-width: 1100px;">
            <h2 class="h5 fw-semibold text-center text-secondary mb-4">Or start with a template</h2>
            <div id="samplesGrid" class="row row-cols-1 row-cols-md-3 g-4"></div>
        </div>

        <div class="text-center text-secondary mt-5" style="font-size:.85rem;">
            <span class="me-3">ğŸ’¾ Saves as .webslider (TAR)</span>
            <span class="me-3">ğŸ“„ Export to PDF</span>
            <span>ğŸ–¥ï¸ Present fullscreen</span>
        </div>
    </div>

    <!-- New Project Modal -->
    <div class="modal fade" id="newProjectModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-dark-custom border-secondary">
                <div class="modal-header border-secondary">
                    <h5 class="modal-title">Create New Project</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Project Name</label>
                        <input type="text" class="form-control" id="projectName" value="My Presentation">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Slide Size Preset</label>
                        <select class="form-select" id="sizePreset"></select>
                    </div>
                    <div class="row g-3">
                        <div class="col-6">
                            <label class="form-label">Width (px)</label>
                            <input type="number" class="form-control" id="slideWidth" value="1280">
                        </div>
                        <div class="col-6">
                            <label class="form-label">Height (px)</label>
                            <input type="number" class="form-control" id="slideHeight" value="720">
                        </div>
                    </div>
                </div>
                <div class="modal-footer border-secondary">
                    <button type="button" class="btn btn-outline-light" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="btnCreate">Create</button>
                </div>
            </div>
        </div>
    </div>

    <input type="file" id="importInput" accept=".webslider" style="display:none;">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/js/bootstrap.bundle.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/samples.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
